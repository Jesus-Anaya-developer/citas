<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar cita</h5>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="text" placeholder="fecha" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true }">
    </div>
    <div class="form-group mb-3">
      <label>Hora</label>
      <timepicker [(ngModel)]="mytime">Hora</timepicker>
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea id="sintomas" rows="3" class="form-control" placeholder="Ingrese los sintomas"></textarea>
    </div>
    <button type="button" class="btn btn-primary">
      Agregar cita
    </button>
  </div>
</div>
